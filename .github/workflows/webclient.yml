name: Webclient

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: webclient-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app/sunnify-webclient
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web-app/sunnify-webclient/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: web-app/sunnify-webclient
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web-app/sunnify-webclient/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
