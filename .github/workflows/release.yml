name: Build Release

# manual trigger only - avoids 10x macos cost on every commit
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload assets to (e.g., v2.0.0)"
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r req.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller Sunnify.spec

      - name: Rename executable
        run: |
          move dist\Sunnify.exe dist\Sunnify-Windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/Sunnify-Windows.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libegl1 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0

      - name: Install dependencies
        run: |
          pip install -r req.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller Sunnify.spec

      - name: Rename and set permissions
        run: |
          mv dist/Sunnify dist/Sunnify-Linux
          chmod +x dist/Sunnify-Linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/Sunnify-Linux

  build-macos:
    name: Build macOS
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r req.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller Sunnify.spec

      - name: Create ZIP
        run: |
          cd dist
          zip -r Sunnify-macOS.zip Sunnify.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/Sunnify-macOS.zip

  upload-release:
    name: Upload to Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: find ./artifacts -type f

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            artifacts/windows-build/Sunnify-Windows.exe
            artifacts/linux-build/Sunnify-Linux
            artifacts/macos-build/Sunnify-macOS.zip
