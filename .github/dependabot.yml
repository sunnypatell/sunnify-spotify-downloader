version: 2
updates:
  # python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Toronto"
    commit-message:
      prefix: "deps(python)"
    labels:
      - "dependencies"
      - "python"
    groups:
      python-deps:
        patterns:
          - "*"

  # webclient dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/web-app/sunnify-webclient"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Toronto"
    commit-message:
      prefix: "deps(webclient)"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
      types:
        patterns:
          - "@types/*"
      tailwind:
        patterns:
          - "tailwind*"
          - "postcss*"
    ignore:
      # ignore major version updates for core framework (too breaking)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # backend dependencies (npm)
  - package-ecosystem: "pip"
    directory: "/web-app/sunnify-backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Toronto"
    commit-message:
      prefix: "deps(backend)"
    labels:
      - "dependencies"
      - "python"
    groups:
      flask:
        patterns:
          - "flask*"
          - "werkzeug*"

  # github actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Toronto"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
